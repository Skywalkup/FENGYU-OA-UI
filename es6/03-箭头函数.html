<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 演示1
        var f1 = function(a) {
            return a*2;
        }
        console.log(f1(10));
        var f11 = a => a*2;
        console.log(f11(10));

        // 演示2
        var f2 = function(a, b) {
            return a + b;
        }
        console.log(f2(3, 4));
        var f22 = (a, b) => a + b;
        console.log(f2(3, 4));
    </script>
</body>
</html>
