<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.min.js"></script>
    <script src="axios.min.js"></script>

    <div id="app">

    </div>

    <script>
        new Vue({
               el: '#app',
               data: {
                userList: []
               },
               created() {
                this.getUserList()
               },
               methods: {
                // axios 发送 ajax 请求
                getUserList() {
                    axios.get("data.json")
                        // 成功调用 then 方法，得到接口或者文件数据
                        .then(response =>{
                            // console.log(response)
                            this.userList = response.data.data
                            console.log(this.userList)
                        })
                        //失败调用 catch 方法，得到错误信息
                        .catch(error =>{
                            console.log(error)
                        })
                } 
               }
        })
    </script>
</body>
</html>
